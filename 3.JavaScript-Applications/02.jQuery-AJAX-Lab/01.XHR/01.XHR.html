<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequest</title>
</head>
<body>
<button onclick="loadRepositories()">Load repositories</button>
<div id="res"></div>

<script>
    /* Submit this function to judge */
  function loadRepositories() {
    const repoUrl = 'https://api.github.com/users/testnakov/repos';
    let request = new XMLHttpRequest();
    request.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById('res').textContent = this.responseText;
      }
    };
    request.open('GET', repoUrl, true);
    request.send();
  }
</script>
</body>
</html>
